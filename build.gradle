buildscript {
	ext.kotlinVersion = '1.9.10'
	ext.springBootVersion = '3.1.3'
	repositories {
		mavenCentral()
		maven { url 'https://repo.spring.io/milestone' }
	}

	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
		classpath 'de.obqo.gradle:gradle-lesscss-plugin:1.0-1.3.3'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
		classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
	}
}

allprojects {
	apply plugin: 'lesscss'
	apply plugin: 'java'
	apply plugin: 'idea'
}
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'

apply from: 'libs.gradle'

subprojects {
	apply plugin: 'java'
	apply plugin: 'kotlin'
}

def games = project(':Games').getChildProjects().values()

processResources {
	from games*.sourceSets*.main.resources.srcDirs

	doLast {
		println '*** Processed resources'
	}
}
allprojects {
	repositories {
		mavenCentral()
		maven { url 'https://repo.spring.io/milestone' }
	}

	lesscss {
		source = fileTree('src/main/resources/static/less') {
			include '**/*.less'
		}
		dest = 'src/main/resources/static/css'
	}

	version = '1.1'
	sourceCompatibility = JavaVersion.VERSION_19
	targetCompatibility = JavaVersion.VERSION_19

	compileJava.options.encoding = 'UTF-8'
	compileGroovy.options.encoding = 'UTF-8'

	dependencies {
		implementation 'org.slf4j:jcl-over-slf4j:2.0.9'
		implementation 'org.jetbrains:annotations:24.0.1'
		implementation files(System.properties['user.home'] + '/.lib/java/Ophelia/Ophelia.jar')
		implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
		implementation "javax.annotation:javax.annotation-api:1.3.2"

		testImplementation group: 'junit', name: 'junit', version: '4.13.1'
		testImplementation 'org.hamcrest:hamcrest:2.2'
	}
}

dependencies {
	api project(':Core'),
			games
	implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
	implementation "org.springframework.boot:spring-boot-starter-reactor-netty:$springBootVersion"
	implementation "org.springframework:spring-context:$springVersion"
	implementation "org.springframework:spring-web:$springVersion"
	implementation "org.springframework:spring-webmvc:$springVersion"
	implementation "org.springframework:spring-websocket:$springVersion"
	implementation "org.springframework:spring-messaging:$springVersion"
	implementation 'io.projectreactor:reactor-net:2.0.8.RELEASE'
	implementation 'io.netty:netty-all:4.1.86.Final'
	implementation "org.springframework.security:spring-security-web:$springSecurityVersion"
	implementation "org.springframework.security:spring-security-config:$springSecurityVersion"
	implementation "org.springframework.security:spring-security-messaging:$springSecurityVersion"
	implementation "org.springframework.session:spring-session-core:$springSessionVersion"
	implementation 'org.apache.groovy:groovy-templates:4.0.15'
	implementation 'ch.qos.logback:logback-classic:1.2.9'
	implementation 'org.apache.commons:commons-lang3:3.4'
	implementation 'com.codepoetics:protonpack:1.9'

	testImplementation group: 'org.springframework', name: 'spring-test', version: "$springVersion"
	testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
}

bootRun {
	jvmArgs '-Dfile.encoding=UTF8'
}